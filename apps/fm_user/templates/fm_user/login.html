{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'fm_user:login_handle' %}">
    {% csrf_token %}
    <p>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="{{ username }}">
    </p>
    <p>
      <label for="pwd">Password:</label>
      <input type="password" name="pwd" id="pwd" value="{{ password }}">
    </p>
    <p>
      <input type="checkbox" name="jizhu" id="jizhu" value="1" checked="checked">
      <label for="jizhu">Remember username</label>
    </p>
    <button type="submit" class="button button-primary">
      Login
    </button>
    <p>
      <a href="{% url 'fm_user:register' %}">Register Now</a>
    </p>
  </form>
{% endblock %}
